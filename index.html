<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Test animation</title>
	<style>
		.sf-anim {
			margin: 0 auto;
			width: 512px;
			height: 512px;
			background: url('sprite.png');
			animation: anim 1s steps(20) infinite;

	<div class="sf-anim"></div>
